<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="layout.xhtml">

    <ui:define name="title">#{i18n.createAccount_createYourAccount}</ui:define>

    <ui:define name="body">

        <h2>#{i18n.createAccount_createYourAccount}</h2>

        <h:form>

            <div class="zoneEditor">
                <h3>#{i18n.createAccount_personalInformation}</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.customer_login} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.login}" readonly="true"/>

                    <h:outputText value="*#{i18n.customer_firstname} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.firstname}"/>

                    <h:outputText value="*#{i18n.customer_lastname} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.lastname}"/>

                    <h:outputText value="#{i18n.customer_email} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.email}"/>

                    <h:outputText value="#{i18n.customer_telephone} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.telephone}"/>

                    <h:outputText value="#{i18n.customer_dateOfBirth} (dd.MM.yyyy):"/>
                    <h:inputText value="#{accountController.loggedinCustomer.dateOfBirth}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:inputText>

                </h:panelGrid>
            </div>

            <div class="zoneEditor">
                <h3>Address</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="*#{i18n.address_street1} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.homeAddress.street1}"/>

                    <h:outputText value="#{i18n.address_street2} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.homeAddress.street2}"/>

                    <h:outputText value="*#{i18n.address_city} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.homeAddress.city}"/>

                    <h:outputText value="#{i18n.address_state} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.homeAddress.state}"/>

                    <h:outputText value="*#{i18n.address_zipcode} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.homeAddress.zipcode}"/>

                    <h:outputText value="*#{i18n.address_country} :"/>
                    <h:inputText value="#{accountController.loggedinCustomer.homeAddress.country}"/>

                </h:panelGrid>
            </div>

            <div class="zoneButton">
                <h:commandButton value="Submit" action="#{accountController.doCreateCustomer}" type="submit"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
