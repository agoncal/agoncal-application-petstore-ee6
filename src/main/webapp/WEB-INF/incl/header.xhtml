<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:link outcome="main">
        <h:graphicImage id="logo" url="#{resource['banner_logo.gif']}" alt="Logo" />
        <f:param name="cid" value="#{conversation.id}"/>
    </h:link>

    <h:form>
        &#160;&#160;&#160;
        &#160;&#160;&#160;
        &#160;&#160;&#160;
        <div style="float: right;">
            <h:inputText value="#{catalogController.keyword}"/>
            <h:commandButton action="#{catalogController.doSearch}" value="Search"/>
        </div>

        <div style="margin-top: 20px;">
            &#160;
            <h:commandLink action="#{language.doFr}">
                <h:outputText value="fr"/>
            </h:commandLink>
            &#160;
            <h:commandLink action="#{language.doEn}">
                <h:outputText value="en"/>
            </h:commandLink>

            &#160;&#124;&#160;

            <h:link outcome="signon" value="Log in" rendered="#{!accountController.loggedIn}">
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
            </h:link>
            <h:outputText value="&#160;" rendered="#{!accountController.loggedIn}" />
            <h:link outcome="showaccount" value="Welcome #{accountController.loggedinCustomer.firstname}"
                    rendered="#{accountController.loggedIn}">
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
            </h:link>
            <h:outputText value="&#160;" rendered="#{!shoppingCartController.shoppingCartIsEmpty()}" />
            <h:link outcome="showcart" value="Cart" rendered="#{!shoppingCartController.shoppingCartIsEmpty()}">
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
            </h:link>
            <h:outputText value="&#160;" rendered="#{accountController.loggedIn}" />
            <h:commandLink action="#{accountController.doLogout}" rendered="#{accountController.loggedIn}">
                <h:outputText value="Log out"/>
            </h:commandLink>

        </div>
    </h:form>

</ui:composition>
